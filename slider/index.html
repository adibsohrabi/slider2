<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <div class="w-50 mx-auto my-3 text-center">
        <h1>My slideshow</h1>
        <p>My slideshow written in html, css and javascript.</p>
        <hr>
        <div class="slideshow">
            <div class="slides">
                <div class="slide active">
                    <img src="/HTML/poblic/img/damavand.jpg" alt="دماوند">
                    <div>
                        <p>دماوند</p>
                    </div>
                </div>
                    <div class="slide">
                        <img src="/HTML/poblic/img/smal1.jpg" alt="طرغه">
                        <div>
                        <p>طرغه</p>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="/HTML/poblic/img/smal2.jpg" alt="تخت جمشید">
                        <div>
                        <p>تخت جمشید</p>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="/HTML/poblic/img/smal3.jpg" alt="قندیل">
                        <div>
                        <p>قندیل</p>
                        </div>
                    </div>
                    <span class="prev">&#10094;</span>
                    <span class="next">&#10095;</span>
            </div>
            <div class="points">
            <span class="active"></span>
            <span></span>
            <span></span>
            <span></span>
            </div>
            </div>
            </div>
        </div>
        <script src="js.js"></script>
        
</body>
</html>
